<div>
    <select [(ngModel)]="selectedCategory" (change)="changeCategory()">
        <option *ngFor="let i of categories" >
            <p>{{i}}</p>
        </option>
    </select>
</div>
<div class="row">
    <div *ngFor="let product of products" class="col-lg-3 col-sm-6 col-xs-12 productBox">
        <a [routerLink]="['/product', product.id]" style="color: black; text-decoration: none;">
            <img [src]="product.images[0]" width="100" height="100" alt="">
            <p>{{product.title}}</p>
            <p>{{product.price | number:"1.2-2"}}</p>
        </a>
    </div>
</div>
